<h1>The <code>:any-link</code> selector</h1>
<p>The <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/:any-link">:any-link</a></p>
<pre><code class="language-css">a:any-link {
  border: 1px solid blue;
  color: orange;
}

/* WebKit browsers */
a:-webkit-any-link {
  border: 1px solid blue;
  color: orange;
}
</code></pre>
