<h1 id="app-like-file-handling">App-like file handling</h1>
<p>In looking at building editors is how to duplicate native app file management features. Chrome has offered many options over the years but I have never found one that actually worked.</p>
<p>The <a href="https://web.dev/file-system-access/">File System Access</a> API is the latest model available in Chrome.</p>
