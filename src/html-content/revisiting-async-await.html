<h1>Revisting async/await (again)</h1>
<pre><code class="language-js">async function asyncFetchGithubData(user) {
  const response = await fetch('`https://api.github.com/users/${user}`');

  const body = await response.json();

  console.log(body);
}
</code></pre>
