<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<body>

<script src="https://d3js.org/d3.v4.min.js"></script>

<script>
  // Starting values were:
  // width: 2140 - margin.right - margin.left
  // height : 1640 - margin.top - margin.bottom
  var margin = {top: 20, right: 120, bottom: 20, left: 120},
    width = 2140 - margin.right - margin.left,
    height = 1640 - margin.top - margin.bottom;

  d3.json("cloud.json", function(data) {
    console.log(data[0][0]);

    d3.select("body")
      // appends an svg element to the body
      .append("svg")
      // adds width and class attributes
      .attr("width", width + margin.right + margin.left)
      .attr("height", height + margin.top + margin.bottom)
      .attr("class", "container")
      .selectAll("text")
      .data(data)
      .enter()
      .append("text")
        .text( function(d) {
              return d[0];
      })
        .attr("x", function(d) {
            return Math.floor(Math.random() * 1200 + 10 + (d[1] / 1000));
        })
        .attr("y", function(d) {
          return Math.floor(Math.random() * 400 + 10 + (d[1] / 1000));
        })
        .attr("font-family", "serif")
        .attr("font-size", function(d) {
          return (d[1] / 100)
        })
        .attr("fill", "blue")
    ;

  });

</script>
</body>
</html>
