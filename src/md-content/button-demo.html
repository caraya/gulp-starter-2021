<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
.button {
  border: 3px solid limegreen;
  border-radius: 15px;
  width: 5em;
  padding: 0.25em;
  text-align: center;
}

.button:focus {
  outline: none;
  box-shadow: 3px 3px green;
}
  </style>

</head>
<body>
  <div id="saveChanges" class="button" tabindex="0" role="button" aria-pressed="false">
    Save
  </div>

  <p>Some text to go along with the button</p>

  <!-- Script -->
  <script>
    const buttons = document.querySelectorAll(".button");

    [...buttons].forEach((button) => {
      button.addEventListener("pointerdown", (event) => {
        doSomething(button);
      });
      button.addEventListener("keydown", (event) => {
        if (event.key == "Enter" || event.key == " ") {
          doSomething(button);
        }
      });
    });

    function doSomething(button) {
      let pressed = button.getAttribute('aria-pressed') === 'false';
      if (pressed) {
        button.setAttribute('aria-pressed', 'true');
      } else {
        button.setAttribute('aria-pressed', 'false')
      }
      console.log("Button activation event, do something");
    }

  </script>
</body>
</html>
