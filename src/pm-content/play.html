  <h1 id="thinking-about-returns">Thinking about returns</h1>
<p>Narrator: I’ve always questioned the idea of the return. I’ve never been interested in the people who leave, even if it’s me, but I’ve always wondered about the people who return.</p>
<p>Why do they?</p>
<p>Why did I?</p>
